<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<main class="page">
    <div class="card">
        <div class="card__img">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium"/>
            <div class="card__active">
                <img src="images/icon-view.svg" alt="icon-view">
            </div>
        </div>
        <h1 class="card__title">
            Equilibrium #3429
        </h1>
        <div class="card__text">
            Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card__info">
            <div class="card__eth">
                <img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH
            </div>
            <div class="card__time">
                <img src="images/icon-clock.svg" alt="clock"> 3 days left
            </div>
        </div>
        <hr>
        <div class="card__author">
            <img src="images/image-avatar.png" alt="avatar"> Creation of <span>Jules Wyvern</span>
        </div>
    </div>
</main>

</body>
</html>
